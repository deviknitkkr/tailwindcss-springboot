<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
    <head>
        <title th:text="#{home.index.headline}" />
    </head>
    <body>
        <div layout:fragment="content">
            <h1 th:text="#{home.index.headline}" class="grow text-3xl md:text-4xl font-medium mb-8" />
            <p th:utext="#{home.index.text}" class="mb-4" />
            <p th:utext="#{home.index.swagger}" class="mb-12" />
            <div class="md:w-2/5 mb-12">
                <h4 th:text="#{home.index.exploreEntities}" class="text-2xl font-medium mb-4" />
                <div class="flex flex-col border border-gray-300 rounded">
                    <a th:href="@{/users}" th:text="#{user.list.headline}" class="w-full border-gray-300 hover:bg-gray-100 border-b rounded-t px-4 py-2" />
                    <a th:href="@{/departments}" th:text="#{department.list.headline}" class="w-full border-gray-300 hover:bg-gray-100 rounded-b px-4 py-2" />
                </div>
            </div>
        </div>
    </body>
</html>
